services:
  - type: web
    name: my-spring-boot-app
    env: java
    buildCommand: "./mvnw clean package"
    startCommand: "java -jar target/my-app.jar"
    envVars:
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false